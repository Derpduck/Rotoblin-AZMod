//=========================================
// rotoblin_hardcore_4v4_map
//=========================================
//Executing rate settings
exec server_rates.cfg
//----------------------------------------
//Server settings
sv_alltalk 0
//-----------------------------------------
//Rup settings
l4d_ready_enabled 0
l4d_ready_both_halves 0
l4d_ready_search_key_disable 0
l4d_team_order 3
//-----------------------------------------
//Rotoblin settings
rotoblin_enable_2v2 0			//Sets whether 2vs2 mod is enabled, slays infected bots upon losing control
//-----------------------------------------
//4v4 convars (Hardcore)
//-Tank-settings
sm_cvar z_tank_health 4000
//-Hunter-settings
//-Smoker-settings
sm_cvar z_versus_smoker_limit 0
//-Boomer-settings
sm_cvar z_versus_boomer_limit 0
//-Witch-settings
//-Common-settings
sm_cvar l4d_ready_common_limit 15   //z_common_limit
sm_cvar l4d_ready_mega_mob_size 30  //z_mega_mob_size (alarm car or horde event zombie numbers)
sm_cvar z_mob_spawn_min_size 20 //nature horde or boomer horde zombie min numbers
sm_cvar z_mob_spawn_max_size 20 //nature horde or boomer horde zombie max numbers
//-Survivor-settings
sm_cvar survivor_limit "4"
sm_cvar sv_removehumanlimit "1"
//-Infected-settings
sm_cvar z_max_player_zombies 4
//-SpawnTimer-settings
sm_cvar z_ghost_delay_min 16
sm_cvar z_ghost_delay_max 16
//-Director-settings
sm_cvar director_min_start_players 1
sm_cvar director_no_survivor_bots 0
sm_cvar l4d_ready_all_bot_team 1
//-----------------------------------------
//Executing shared convars and custom convars
exec server_shared_convars.cfg	//Custom convars are executed after shared convars

l4d2_guncontrol_shotgunammo "128"
l4d_guncontrol_smgammo "800"

sm_cvar director_convert_pills 			"0"
sm_cvar director_vs_convert_pills 		"0.50"
sm_cvar director_pain_pill_density 		"6.48"
sm_cvar director_scavenge_item_override 	"1"
sm_cvar director_propane_tank_density 		"0.5"
sm_cvar director_gas_can_density 		"0.5"
sm_cvar director_oxygen_tank_density 		"0.5"
sm_cvar director_molotov_density 		"6.48"
sm_cvar director_pipe_bomb_density 		"6.48"
sm_cvar director_pistol_density 		"6.48"

//allow player lerp
sm_max_lerp 0.1
sm_min_lerp 0.000

//l4d_antibaiter
l4d_antibaiter_delay 9999
l4d_antibaiter_horde_timer 99
l4d_antibaiter_progress 0.03

//bot use pills
no_bot_use_pills 0

//Witch party
l4d_multiwitch_enabled 1
l4d_multiwitch_spawnfreq 10
l4d_multiwitch_maxspawn_limit 30

sm_cvar versus_shove_hunter_fov	 		"90"						//45 = Default, 0 to disable deadstops
sm_cvar versus_shove_hunter_fov_pouncing 	"45"

pounceuncap_maxdamage "25"

rotoblin_limit_huntingrifle 1
rotoblin_limit_autoshotgun 1
rotoblin_limit_rifle 1
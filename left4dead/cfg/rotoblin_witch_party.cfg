//=========================================
// rotoblin_hardcore_4v4
//=========================================
//Executing configs
exec server_reset_convars.cfg								//all convars that are shared by all the configs are stored in here, and reset
exec server_custom_plugins.cfg								//disables lock, load the plugins in the cfg, and then enables lock
exec server_1v1_unload.cfg									//toggles plugin lock and unloads the 1v1 plugin
//-----------------------------------------
//l4dready settings
l4d_ready_server_cfg "rotoblin_witch_party_map.cfg"		//the map config to be loaded every map
l4d_ready_league_notice "Witch Party"						//JJ"s Upgrade Rotoblin Versus.
//-----------------------------------------
//witchparty plugin
sm plugins load_unlock
sm plugins unload optional/l4d_vesus_nerf_huntingrifle.smx
sm plugins unload optional/l4d_huntingrifle_damagemodify_v1.01.smx
sm plugins load optional/l4dinfectedbots.smx
sm plugins load optional/l4d_multiwitch.smx
sm plugins load optional/AI_HardSI.smx
sm plugins load optional/l4d_wind.smx
sm plugins load_lock
//-----------------------------------------
//rotoblin convars
rotoblin_enable 1				// Sets if Rotoblin is enabled
rotoblin_pause 1				// Sets if game can be paused
rotoblin_health_style 2			// Safe room and finale pills only (all other health sources removed)
rotoblin_weapon_style 1			// How weapons will be replaced. 0 - Don't replace any weapons, 1 - Replace all tier 2 weapons
//rotoblin_enable_pistols 1		// Allow or disable dualies
rotoblin_interp_min 0.0			// Defines minimum interp value a player is allowed to play with. Players with lower interp value than this will be kicked
rotoblin_interp_max 0.1			// Defines maximum interp value a player is allowed to play with. Players with higher interp value than this will be kicked
rotoblin_hdr_min 2				// Defines minimum hdr value a player is allowed to play with. Players with lower hdr value than this will be kicked
rotoblin_hdr_max 5				// Defines maximum hdr value a player is allowed to play with. Players with higher hdr value than this will be kicked
rotoblin_melee_penalty 2		// Shove penalty added for each non-fatigued melee swipe.  Melee fatigue kicks in at 4, meaning the third fast melee will cause fatigue.
rotoblin_enable_throwables 1 	// Pipes and mollys
rotoblin_enable_cannisters 1	// Explosive/flammable cannisters
//-----------------------------------------
//executing map config
exec rotoblin_witch_party_map.cfg
//-----------------------------------------
sm_restartmap	

//AI
l4d_infectedbots_adjust_spawn_times 0
l4d_infectedbots_boomer_limit 0
l4d_infectedbots_hunter_limit 2
l4d_infectedbots_max_specials 2
l4d_infectedbots_smoker_limit 0
l4d_infectedbots_infhud_announce 1
l4d_infectedbots_infhud_enable 1
l4d_infectedbots_initial_spawn_timer 3
l4d_infectedbots_spawn_time_max "30"
l4d_infectedbots_spawn_time_min "25"
l4d_infectedbots_lifespan 30											//restarting map executes the convars stored in the _map config
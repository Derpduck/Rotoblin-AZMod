//=========================================
// personal config
//=========================================
//Executing configs
exec server_reset_convars.cfg				//all convars that are shared by all the configs are stored in here, and reset
exec server_custom_plugins.cfg				//disables lock, load the plugins in the cfg, and then enables lock
exec server_1v1_unload.cfg				//toggles plugin lock and unloads the 1v1 plugin
//-----------------------------------------
//l4dready settings
l4d_ready_server_cfg "personal_map.cfg"			//the map config to be loaded every map
l4d_ready_league_notice ""				//Text at bottom of rup box
//-----------------------------------------
//executing map config
exec personal_map.cfg
//-----------------------------------------
sm_restartmap 						//restarting map executes the convars stored in the _map config

//Notify players what config is being loaded
say Loading Personal.cfg
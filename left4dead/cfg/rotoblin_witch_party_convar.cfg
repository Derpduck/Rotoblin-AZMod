//rotoblin convars
rotoblin_enable 				"1"	// Sets whether Rotoblin is enabled
//-----------------------------------------
//lerptracker
sm_fixlerp 					"1"	//default is 0
sm_announce_lerp 				"2"	//default is 1
sm_max_interp 					"0.1"	//max lerp allowed = 100ms
sm_lerpstyle 					"1"	//0 = default, 1 = colors for lerps
